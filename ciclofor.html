<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ciclo for </title>
</head>
<body>
    <script>
        var i;
        var cantidad;
        var estudio;
        cantidad = prompt("digite la iteracion que desee");

        for (i = 0; i < cantidad; i++){
            estudio = prompt("que desea estudiar");
            document.write(estudio);
            document.write("<br>");
        }
    </script>
</body>
</html>
