<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>funciones</title>
</head>
<body>
    <script>

        function factorial(fact)
        {
            var cant;
            cant = prompt("numero de iteraciones")
            for(i = 1;i <= cant; i++){
                document.write(fact +" X "+ i +" = " + (fact*i)+"<br>");
            }
        }

            var f=prompt('Digite el numero del multiplicador');
            factorial(f);

    </script>
</body>
</html>
